<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>袁泽平的主页</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
    <script src="jquery.js" type="text/javascript"></script>
    <script charset="gb2312" language="javascript" type="text/javascript" src="action.js"></script>
    <script charset="gb2312" src="draw.js" type="application/javascript" language="javascript"></script>
</head>
<body>
<header id="topheader">
      <nav >
              <ul class="bottommenu">
                  <li id="rs" class="activehome"><canvas width="60" height="30" id="home"></canvas></li>
                  <li id="pt">作品集</li>
                  <li id="ct">联系我</li>
              </ul>
      </nav>
      </header>


          <section id="resume">
              <div id="introduction"></div>
              <div id="rightPart">
                  <div id="skill">
                      <canvas id="skill1" width="150px" height="150px"></canvas>
                      <canvas id="skill2" width="150px" height="150px"></canvas>
                      <canvas id="skill3" width="150px" height="150px"></canvas>
                      <p>其他：photoshop(熟练)，C语言（二级），CET6，三维建模</p>
                  </div>
                  <a href="###"><canvas id="slideUp" width="800px" height="50"></canvas></a>
                  <canvas id="experience" width="800px" height="300px"></canvas>
              </div>
          </section>




          <section id="gallery">
              <div id="previous"><a href="###"><canvas id="previougraph" width="100px" height="100px"></canvas></a></div>
                  <div id="slideContainer">
                      <a href="###">
                      <canvas id="plays" width="100px" height="100px">

                      </canvas>
                  </a>
                      <ul id="slide">
                      <li class="show" id="first" rel="picture1"><img src="p1.jpg" alt="图挂了"></li>
                      <li rel="picture2"><img src="p2.jpg" alt="图挂了"></li>
                      <li rel="picture3"><img src="p3.jpg" alt="图挂了"></li>
                      <li rel="picture4"><img src="p4.jpg" alt="图挂了"></li>
                      <li rel="picture5"><img src="p5.jpg" alt="图挂了"></li>
                      <li id="last" rel="picture6"><img src="p6.jpg" alt="图挂了"></li>
                  </ul>
                  </div>
              <div id="next"><a href="###"><canvas id="nextgraph" width="100px" height="100px"></canvas></a></div>

              <ul id="slidefull">
                  <li id="picture1" class="showfull"><img src="p1.jpg" alt="图挂了"></li>
                  <li id="picture2"><img src="p2.jpg" alt="图挂了"></li>
                  <li id="picture3"><img src="p3.jpg" alt="图挂了"></li>
                  <li id="picture4"><img src="p4.jpg" alt="图挂了"></li>
                  <li id="picture5"><img src="p5.jpg" alt="图挂了"></li>
                  <li id="picture6"><img src="p6.jpg" alt="图挂了"></li>
              </ul>
          </section>



          <section id="contact">
                   <div class="information">
                       <form>
                           <input type="text" placeholder="请输入您的邮箱" id="emailBox"/><canvas id="tipBox" width="200px" height="32px"></canvas>
                           <input type="tel" placeholder="请输入您的电话" id="phone"/><canvas id="hint" width="200px" height="32px"></canvas>
                           <textarea placeholder="请于此处留言" id="textBox"></textarea><canvas id="textHint" width="200px" height="32px"></canvas>
                           <input type="submit" value="发送" id="submitButton">
                           <input type="reset" value="重置" id="resetButton">
                       </form>
                   </div>

               <div id="commentContainer">
                   <header><h3>最新留言</h3></header>
                  <div id="comment">

                  </div>
               </div>

          </section>
</body>
</html>
